    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: black;
        }

        #bear {
            position: absolute;
            left: 10px;
            bottom: 50px;
            width: 110px;
            z-index: 2;
            transition: transform 0.2s, left 1s ease;
            cursor: pointer;
        }

        #bear:hover {
            transform: scale(1.2);
        }

        #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        #portrait-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            color: white;
            font-size: 24px;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 9999;
            padding: 20px;
            flex-direction: column;
            display: flex;
        }

        .rotate-icon {
            width: 80px;
            font-size: 48px;
            animation: rotateHint 1.2s ease-in-out infinite;
            transform-origin: center;
        }

        @keyframes rotateHint {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(20deg);
            }

            50% {
                transform: rotate(0deg);
            }

            75% {
                transform: rotate(-20deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        #playMusicBtn:hover {
            transform: scale(1.1);
            transition: 0.2s;
        }

        #playMusicBtn i {
            color: #cccccc;
        }
    </style>
