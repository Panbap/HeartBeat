<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Devpan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website Lovely - nơi chia sẻ tình yêu thương.">
    <meta name="keywords" content="lập trình, thiết kế web, javascript, html, css">
    <title>Lovely</title>
    <link rel="icon" href="https://github.com/Panbap/anh/blob/main/icon1.png?raw=true" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Playpen Sans", cursive;
            background-color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        img {
            width: 250px;
            margin-bottom: 20px;
            transition: all 0.5s ease;
        }

        h2 {
            font-size: 32px;
            font-family: "Playpen Sans", cursive;
            font-weight: 700;
            color: #ff8282;
            text-shadow: 1px 1px 0 #e4e4e4;
            margin-bottom: 30px;
            text-align: center;
            transition: all 0.5s ease;
            text-shadow:
                1px 1px 0 #e4e4e4,
                2px 2px 0 #e4e4e4;
        }

        h2:hover {
            transform: perspective(400px) translateZ(10px) scale(1.05);
        }

        .button-wrapper {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        button {
            font-family: "Playpen Sans", cursive;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
            border-radius: 25px;
            color: #ef9a9a;
            font-weight: 600;
        }

        #yesBtn {
            background: linear-gradient(#fff);
            box-shadow: 0 2px 5px #ef9a9a;
            border: 2px solid #ef9a9a;
            animation: jump 3s ease-in-out infinite;
        }

        #noBtn {
            background: linear-gradient(#fff);
            box-shadow: 0 2px 5px #ef9a9a;
            border: 2px solid #ef9a9a;
            transition: left 0.2s ease, top 0.2s ease;
        }

        @keyframes jump {

            0%,
            25%,
            75%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 24px;
            animation: flyUp 3s linear forwards;
            pointer-events: none;
            color: #ffa3a3;
        }

        @keyframes flyUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <img id="main-img" src="./a/i/3.gif" alt="Hình ảnh" />
    <h2 id="main-text">Em có yêu anh không?</h2>

    <div class="button-wrapper" id="button-wrapper">
        <button id="yesBtn">Dạ</button>
        <button id="noBtn">Hông</button>
    </div>

    <audio id="love-audio"></audio>
    <audio id="yesSound" src="./a/m/yes.mp3"></audio>
    <audio id="noSound" src="./a/m/no.mp3"></audio>
    <dev id="devpan"></dev>
